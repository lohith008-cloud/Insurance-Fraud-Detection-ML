version: '3.8'

services:
  # FastAPI Backend Service
  fraud-detection-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-fraud-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://fraud-detection-api:8000
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./src:/app/src
      - ./api:/app/api
    networks:
      - fraud-detection-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    command: python -m uvicorn api.main:app --host 0.0.0.0 --port 8000

  # Streamlit Frontend Service
  fraud-detection-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insurance-fraud-ui
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://fraud-detection-api:8000
    volumes:
      - ./app.py:/app/app.py
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - fraud-detection-network
    depends_on:
      - fraud-detection-api
    restart: unless-stopped
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

networks:
  fraud-detection-network:
    driver: bridge

volumes:
  models:
    driver: local
  data:
    driver: local
